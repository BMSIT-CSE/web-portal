				<!-- Parent Login Form -->
				<div class="container">
					<div class="col-md-offset-1">
						<h1>Parent Sign Up</h1><br>
					</div>
				</div>

				<form class="form-horizontal" role="form">

					<div class="form-group">
					    <label for="parent_name" class="col-sm-4 control-label">Parent Name</label>
					    <div class="col-sm-7">
					        <input type="text" class="form-control" id="parent_name" placeholder="">
					    </div>
					</div>

					<div class="form-group">
					    <label for="ward_usn" class="col-sm-4 control-label">Ward USN</label>
					    <div class="col-sm-7">
					        <input type="text" class="form-control" id="ward_usn" placeholder="">
					    </div>
					</div>
					
					<div class="form-group">
						<label for="password" class="col-sm-4 control-label">Password</label>
						<div class="col-sm-7">
						    <input type="password" class="form-control" id="password" placeholder="">
						</div>
					</div>

				    <div class="form-group">
				        <label for="email_id" class="col-sm-4 control-label">Email</label>
				        <div class="col-sm-7">
				            <input type="email" class="form-control" id="email_id" placeholder="">
				        </div>
				    </div>

				    <div class="form-group">
				        <label for="phone_number" class="col-sm-4 control-label">Phone Number</label>
				        <div class="col-sm-7">
				            <input type="text" class="form-control" id="phone_number" placeholder="">
				        </div>
				    </div>

				    <div class="form-group">
				        <label for="student_code" class="col-sm-4 control-label">Student Code</label>
				        <div class="col-sm-7">
				            <input type="text" class="form-control" id="student_code" placeholder="">
				        </div>
				    </div>

					

				    

				    <div class="form-group">
				    	<div class="col-sm-offset-4 col-sm-7">
				      		<button type="submit" class="btn btn-default">Sign Up</button>
				      		or
				      		<a href="index.htm">Cancel</a>
				    	</div>
				    </div>

				 	<div class="form-group">
						<div class="col-md-offset-7">
							Signed up already? <br>
							<a href="index.htm">Sign in</a>
							or 
							<a href="#"> Reset Password</a>
						</div>
					</div>

				</form>
				<!-- End of parent login form -->
